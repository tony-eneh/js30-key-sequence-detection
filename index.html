<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Sequence Detection</title>
</head>

<body>
    <h2>Try typing the secret Key</h2>
    <div class="yeah"></div>
    <script>
        let yeah = document.getElementsByClassName('yeah');
        let unicornCount = 0;

        let keysPressed = [];
        const secretKey = 'eneh';
        /*keypress event listener*/
        document.addEventListener('keyup', handleKeyPress);

        function handleKeyPress(e) {
            keysPressed.push(e.key);
            if (keysPressed.length > secretKey.length) {
                keysPressed.shift();
            }

            console.log(keysPressed);
            if (keysPressed.join('') === secretKey) {
                unicornCount++;
                console.log(`yeaaah! amuola Unicorn number ${unicornCount}`);
                yeah[0].textContent = `yeaaah! Unicorn number ${unicornCount} is born!`;
            }
        }
    </script>
</body>

</html>
